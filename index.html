<!DOCTYPE html>
<html lang="en">
<head>

  <!-- <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet"> -->
  <!-- <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet" > -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>

    <div class="card">

      <img src="images/image-product-desktop.jpg" alt="Product Pefrume">
      
      <div class="content">
  
        <Header>
          PERFUME
        </Header>
  
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
  
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="price">
  
          <p>
            $149.99
          </p>
  
          <p>
            $169.99
          </p>
  
        </div>
  
        <button>
          <img class="icon" src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
  
      </div>
  
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vadim Boamah</a>.
    </div>

  </section>
  
</body>
</html>
